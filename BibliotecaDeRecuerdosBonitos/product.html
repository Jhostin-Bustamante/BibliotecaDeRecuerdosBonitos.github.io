<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .product-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            align-items: start;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-image img, .product-image video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            text-align: left;
        }

        .product-description {
            margin-top: 0;
            color: #555;
        }

        .audio-controls {
            margin-top: 10px;
        }

        .audio-controls button {
            margin-right: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #ff7e67;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .audio-controls button:hover {
            background-color: #ff5630;
        }
    </style>
</head>
<body>
    <div class="container product-container">
        <div class="product-image">
            <img id="product-image" src="images/a.png.jpg" alt="Producto">
            <video id="product-video" controls style="display: none;"></video>
        </div>
        <div class="product-details">
            <h2 id="product-title">Detalles del Producto</h2>
            <div id="product-content">
                <p class="product-description">Descripción del Producto. Esta es una descripción larga que muestra cómo se ve la descripción en la página y cómo se muestra el contenido del producto.</p>
                <div class="audio-controls">
                    <button id="play-btn" onclick="playAudio()">Reproducir Audio</button>
                    <button id="pause-btn" onclick="pauseAudio()" style="display: none;">Pausar Audio</button>
                </div>
                <audio id="product-audio" src=""></audio>
                <p><a href="gallery.html">Volver a la galería</a></p>
            </div>
        </div>
    </div>

                    video: '', // Deja vacío si no hay video

                },
            };

            const product = products[productId];
            if (product) {
                document.getElementById('product-title').textContent = product.title;
                document.getElementById('product-content').querySelector('.product-description').textContent = product.description;

                if (product.image) {
                    // Muestra la imagen y oculta el video si hay imagen
                    document.getElementById('product-image').src = product.image;
                    document.getElementById('product-image').style.display = 'block';
                    document.getElementById('product-video').style.display = 'none';
                } else if (product.video) {
                    // Muestra el video y oculta la imagen si hay video
                    document.getElementById('product-video').src = product.video;
                    document.getElementById('product-video').style.display = 'block';
                    document.getElementById('product-image').style.display = 'none';
                }

                document.getElementById('product-audio').src = product.audio;
                audioPlayer = document.getElementById('product-audio');
            } else {
                document.getElementById('product-title').textContent = 'Producto no encontrado';
                document.getElementById('product-content').innerHTML = '<p>El producto seleccionado no está disponible.</p>';
            }
        });

        function playAudio() {
            if (audioPlayer) {
                audioPlayer.play();
                document.getElementById('play-btn').style.display = 'none';
                document.getElementById('pause-btn').style.display = 'inline-block';
            }
        }

        function pauseAudio() {
            if (audioPlayer) {
                audioPlayer.pause();
                document.getElementById('play-btn').style.display = 'inline-block';
                document.getElementById('pause-btn').style.display = 'none';
            }
        }
    </script>
</body>
</html>
